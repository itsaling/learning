  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/witch.css" />

    <title>Pre-loader Witch</title>

    <section>
      <h3>arrived</h3>
      <img class="flower" src="/pageAnimation/assets/flower.jpg" alt="" />
    </section>
    <script src="./witch.js"></script>
